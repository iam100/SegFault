{% extends 'layout.html' %}
{% block body %}
  <div class="questions1">
    <table class="table table-striped questions1-table">
      <tr class= "table-header">
        <th>Question</th>
        <th>Author</th>
        <th>Date</th>
      </tr>
    {% for quest in qs %}
      <tr>
        <td><a href="question/{{quest.id}}">{{quest.statement}}</a></td>
        <td>{{quest.poster}}</td>
        <td>{{quest.askDate}}</td>
      </tr>
    {% endfor %}
  </table>
  </div>
{% endblock %}

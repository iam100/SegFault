{% extends 'layout.html' %}
{% block body %}
  {% from "includes/_formhelpers.html" import render_field %}
  <div class="centred-question">
    <form method="POST">
      <div class="form-group">
        {{ render_field(form.statement , class="form-control") }}
      </div>
      <div class="form-group">
        {{ render_field(form.body , class="form-control" , id="editor") }}
      </div>
      <p><input class = "btn btn-success submit" type="submit" value="Post Question"></p>
    </form>
  </div>
{% endblock %}

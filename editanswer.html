{% extends 'layout.html' %}
{% block body %}
{% from "includes/_formhelpers.html" import render_field %}
<div class="centred-question">
  <h3>{{one_qs.statement}}</h3>
  <div class="text-muted">{{one_qs.body | safe}}</div>
  <form method="POST">
    <div class="form-group">
      {{ render_field(form.body , class="form-control" , id="editor") }}
    </div>
    <p><input class = "btn btn-success submit" type="submit" value="Edit Answer"></p>
  </form>
</div>
{% endblock %}
